<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        #my-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .my-item-card {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .my-item-card img {
            max-width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 6px;
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    <div id="header-container"></div>

    <main>
        <h2>내가 등록한 상품</h2>
        <div id="my-items"></div>
    </main>

    <script type="module" src="./js/firebase-config.js"></script>
    <script type="module" src="./js/mypage.js"></script>
    <script type="module">
        import { loadHeader } from './js/header-loader.js';
        loadHeader();
    </script>
</body>

</html>
