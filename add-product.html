<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 등록</title>
    <link rel="stylesheet" href="style.css" />
    <div id="header-container"></div>
    <script type="module">
        import { loadHeader } from './js/header-loader.js';
        loadHeader();
    </script>

</head>

<body>
    <header>
        <h1><a href="index.html">상품 등록</a></h1>
    </header>

    <main>
        <form id="product-form">
            <input type="text" id="name" placeholder="상품 이름" required /><br />
            <textarea id="description" placeholder="상품 설명" required></textarea><br />

            <!-- 외부 이미지 URL 입력 -->
            <input type="text" id="image-url" placeholder="이미지 주소(URL)을 입력하세요" /><br />

            <!-- 로컬 이미지 선택 -->
            <input type="file" id="image-file" accept="image/*" /><br />
            <img id="preview" src="" alt="미리보기" style="display:none; max-width: 300px; margin-top: 1rem;" />

            <button type="submit">등록하기</button>
        </form>
    </main>

    <script type="module" src="./js/firebase-config.js"></script>
    <script type="module" src="./js/add-product.js"></script>
</body>

</html>
