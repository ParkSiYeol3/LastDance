<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설정</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="header-container"></div>

    <main class="settings-page">
        <h2>설정</h2>

        <!-- 계정 정보 수정 -->
        <section class="settings-section">
            <h3>계정 정보</h3>
            <p>이름: <span id="user-name"></span> <button id="edit-name-btn">수정</button></p>
            <p>이메일: <span id="user-email"></span> <button disabled>수정 불가</button></p>
            <p>주소: <span id="user-address"></span> <button id="edit-address-btn">수정</button></p>
        </section>

        <!-- 알림 설정 -->
        <section class="settings-section">
            <h3>알림 설정</h3>
            <label><input type="checkbox" id="notif-rental"> 대여 요청 시 알림 받기</label><br>
            <label><input type="checkbox" id="notif-email"> 이메일 알림 수신</label><br>
            <label><input type="checkbox" id="notif-push"> 푸시 알림 수신</label><br>

            <label for="notif-frequency">이메일 알림 주기:</label>
            <select id="notif-frequency">
                <option value="즉시">즉시</option>
                <option value="매일">매일</option>
                <option value="매주">매주</option>
            </select><br><br>

            <label for="notif-category">알림 카테고리:</label>
            <select id="notif-category">
                <option value="전체">전체</option>
                <option value="대여">대여 관련</option>
                <option value="채팅">채팅 관련</option>
            </select>
        </section>

        <!-- 환경 설정 -->
        <section class="settings-section">
            <h3>환경 설정</h3>
            <label><input type="checkbox" id="dark-mode-toggle"> 다크 모드</label>
        </section>

        <!-- 계정 관리 -->
        <section class="settings-section danger-zone">
            <h3>계정</h3>
            <button id="change-password-btn">비밀번호 변경</button>
            <button id="logout-btn">로그아웃</button>
            <button id="delete-account-btn" class="danger">회원 탈퇴</button>
        </section>

        <section class="settings-section">
            <button id="send-test-email-btn">테스트 이메일 보내기</button>
        </section>

    </main>

    <script type="module" src="./js/firebase-config.js"></script>
    <script type="module" src="./js/settings.js"></script>
    <script type="module">
        import { loadHeader } from './js/header-loader.js';
        loadHeader();
    </script>
</body>

</html>
