<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>보증금 상태 테스트</title>
</head>
<body>
  <h2>🔍 보증금 결제 내역</h2>
  <div id="result"></div>

  <script>
    const userId = 'oOe27Qwhfwew6popAp3vXozVwWn1'; // 테스트용 UID

    async function fetchPayments() {
      try {
        const res = await fetch(`http://localhost:4000/api/deposit/user-payments/${userId}`);
        const data = await res.json();
        const container = document.getElementById('result');

        if (!data.payments || data.payments.length === 0) {
          container.textContent = '결제 내역이 없습니다.';
          return;
        }

        data.payments.forEach(p => {
          const div = document.createElement('div');
          div.style.marginBottom = '10px';
          div.textContent = `🧥 아이템ID: ${p.rentalItemId} | 💰 금액: ₩${p.amount} | 📦 상태: ${p.status === 'refunded' ? '✅ 반환됨' : '⏳ 결제완료'}`;
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById('result').textContent = '❌ 데이터를 불러오는 중 오류가 발생했습니다.';
        console.error('에러:', err);
      }
    }

    fetchPayments();
  </script>
</body>
</html>
