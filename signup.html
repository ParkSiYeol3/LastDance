<html lang="ko">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>회원가입</h2>

    <input type="text" id="signup-zipcode" placeholder="우편번호">
    <input type="text" id="signup-address" placeholder="상세주소">
    <button id="signup-btn">회원가입</button>
    <a href="index.html">메인으로</a>

    <!-- Firebase SDK 추가 -->
